# Font: Iosevka Term Nerd Font
font:
  size: 11
  normal:
    family: Iosevka Term
    style: Regular
  bold:
    family: Iosevka Term
    style: Bold
  italic:
    family: Iosevka Term
    style: Italic
  bold_italic:
    family: Iosevka Term
    style: Bold Italic

schemes:
  # Base16 Solarized Dark 256 - alacritty color config
  # Ethan Schoonover (modified by aramisgithub)
  solarized-dark: &solarized-dark
    custom_cursor_colors: true
    # Default colors
    primary:
      background: '0x002b36'
      foreground: '0x93a1a1'

    # Colors the cursor will use if `custom_cursor_colors` is true
    cursor:
      text: '0x002b36'
      cursor: '0x93a1a1'

    # Normal colors
    normal:
      black:   '0x002b36'
      red:     '0xdc322f'
      green:   '0x859900'
      yellow:  '0xb58900'
      blue:    '0x268bd2'
      magenta: '0x6c71c4'
      cyan:    '0x2aa198'
      white:   '0x93a1a1'

    # Bright colors
    bright:
      black:   '0x657b83'
      red:     '0xdc322f'
      green:   '0x859900'
      yellow:  '0xb58900'
      blue:    '0x268bd2'
      magenta: '0x6c71c4'
      cyan:    '0x2aa198'
      white:   '0xfdf6e3'

    indexed_colors:
      - { index: 16, color: '0xcb4b16' }
      - { index: 17, color: '0xd33682' }
      - { index: 18, color: '0x073642' }
      - { index: 19, color: '0x586e75' }
      - { index: 20, color: '0x839496' }
      - { index: 21, color: '0xeee8d5' }

  # Base16 Solarized Light 256 - alacritty color config
  # Ethan Schoonover (modified by aramisgithub)
  solarized-light: &solarized-light
    custom_cursor_colors: true
    primary:
      background: '0xfdf6e3'
      foreground: '0x586e75'

    # Colors the cursor will use if `custom_cursor_colors` is true
    cursor:
      text: '0xfdf6e3'
      cursor: '0x586e75'

    # Normal colors
    normal:
      black:   '0xfdf6e3'
      red:     '0xdc322f'
      green:   '0x859900'
      yellow:  '0xb58900'
      blue:    '0x268bd2'
      magenta: '0x6c71c4'
      cyan:    '0x2aa198'
      white:   '0x586e75'

    # Bright colors
    bright:
      black:   '0x839496'
      red:     '0xdc322f'
      green:   '0x859900'
      yellow:  '0xb58900'
      blue:    '0x268bd2'
      magenta: '0x6c71c4'
      cyan:    '0x2aa198'
      white:   '0x002b36'

    indexed_colors:
      - { index: 16, color: '0xcb4b16' }
      - { index: 17, color: '0xd33682' }
      - { index: 18, color: '0xeee8d5' }
      - { index: 19, color: '0x93a1a1' }
      - { index: 20, color: '0x657b83' }
      - { index: 21, color: '0x073642' }



  # Tokyo Night theme, based on both:
  #   https://github.com/ghifarit53/tokyonight-vim
  #   https://github.com/enkia/tokyo-night-vscode-theme
  tokyo-night: &tokyo-night
    # Default colors
    primary:
      background: '0x1a1b26'
      foreground: '0xa9b1d6'

    # Normal colors
    normal:
      black:   '0x32344a'
      red:     '0xf7768e'
      green:   '0x9ece6a'
      yellow:  '0xe0af68'
      blue:    '0x7aa2f7'
      magenta: '0xad8ee6'
      cyan:    '0x449dab'
      white:   '0x787c99'

    # Bright colors
    bright:
      black:   '0x444b6a'
      red:     '0xff7a93'
      green:   '0xb9f27c'
      yellow:  '0xff9e64'
      blue:    '0x7da6ff'
      magenta: '0xbb9af7'
      cyan:    '0x0db9d7'
      white:   '0xacb0d0'

  tokyo-night-storm: &tokyo-night-storm
    # Default colors
    primary:
      background: '0x24283b'
      foreground: '0xa9b1d6'

    # Normal colors
    normal:
      black:   '0x32344a'
      red:     '0xf7768e'
      green:   '0x9ece6a'
      yellow:  '0xe0af68'
      blue:    '0x7aa2f7'
      magenta: '0xad8ee6'
      cyan:    '0x449dab'
      white:   '0x9699a8'

    # Bright colors
    bright:
      black:   '0x444b6a'
      red:     '0xff7a93'
      green:   '0xb9f27c'
      yellow:  '0xff9e64'
      blue:    '0x7da6ff'
      magenta: '0xbb9af7'
      cyan:    '0x0db9d7'
      white:   '0xacb0d0'

colors: *solarized-dark

draw_bold_text_with_bright_colors: false
